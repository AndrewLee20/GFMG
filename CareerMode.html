<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="./assets/ui/mini-logo.webp">
  <title>GFRIEND Music Game : Practice Mode</title>

  <style>
    :root{
      /* ✅ 키컬러 유지 */
      --key:#00ABC0;
      --accent:#5F4B8B;

      /* ✅ 베이스 톤 */
      --bg:#f6f8fb;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#475569;
      --line:rgba(15,23,42,0.10);

      --ok:#16a34a;
      --bad:#dc2626;

      --radius:22px;
      --w:min(980px, 100%);
      --pad:clamp(16px, 2.3vw, 28px);
      --gap:clamp(12px, 1.7vw, 18px);

      --title:clamp(18px, 2.4vw, 26px);
      --textS:clamp(13px, 1.55vw, 16px);
      --big:clamp(16px, 2.2vw, 22px);
      --small:clamp(12px, 1.4vw, 14px);
      --inputH:clamp(40px, 4.4vw, 48px);

      --shadow: 0 14px 28px rgba(2,6,23,0.10);
      --shadow2: 0 8px 16px rgba(2,6,23,0.08);
    }

    html, body { height:100%; }
    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:var(--bg);
      color:var(--text);
      display:grid;
      place-items:center;
      padding:16px;
    }

    /* ✅ 키컬러는 배경 단색 대신 무드 조명 */
    body::before{
      content:"";
      position:fixed;
      inset:0;
      pointer-events:none;
      background:
        radial-gradient(900px 520px at 12% -10%,
          rgba(0,171,192,0.45),
          rgba(0,171,192,0) 60%),
        radial-gradient(700px 520px at 92% 8%,
          rgba(95,75,139,0.28),
          rgba(95,75,139,0) 55%);
      z-index:-1;
    }

    .wrap{
      width:var(--w);
      display:grid;
      gap:var(--gap);
    }

    .panel{
      background:var(--card);
      border:1px solid rgba(0,171,192,0.35);
      border-radius:var(--radius);
      padding:var(--pad);
      box-shadow:var(--shadow2);
    }

    .now{
      display:grid;
      place-items:center;
      font-weight:950;
      font-size:var(--title);
      min-height:clamp(56px, 8vw, 86px);
      letter-spacing:-0.2px;
      text-align:center;
      border:2px solid rgba(0,171,192,0.70);
    }

    .main{
      display:grid;
      gap:clamp(12px, 2vw, 18px);
      place-items:center;
      min-height:clamp(320px, 55vw, 520px);
    }

    .row{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      flex-wrap:wrap;
      font-size:var(--textS);
      text-align:center;
      color:var(--muted);
      font-weight:900;
    }

    .num{
      width:clamp(46px, 7vw, 70px);
      height:var(--inputH);
      border:1px solid var(--line);
      border-radius:16px;
      font-size:var(--textS);
      text-align:center;
      background:#fff;
      color:var(--text);
      outline:none;
      font-weight:900;
      transition: box-shadow 140ms ease, border-color 140ms ease;
    }

    .num:focus{
      border-color: rgba(0,171,192,0.45);
      box-shadow: 0 0 0 4px rgba(0,171,192,0.18);
    }

    .hint{
      font-size:var(--textS);
      font-weight:900;
      color:var(--muted);
    }

    .answerArea{
      display:grid;
      place-items:center;
      gap:10px;
      width:min(560px, 92%);
    }

    .answerInput{
      width:100%;
      height:var(--inputH);
      border:1px solid var(--line);
      border-radius:18px;
      font-size:var(--textS);
      padding:0 14px;
      outline:none;
      text-align:center;
      background:#fff;
      color:var(--text);
      font-weight:850;
      transition: box-shadow 140ms ease, border-color 140ms ease;
    }

    .answerInput::placeholder{
      color:#94a3b8;
      font-weight:800;
    }

    .answerInput:focus{
      border-color: rgba(0,171,192,0.45);
      box-shadow: 0 0 0 4px rgba(0,171,192,0.18);
    }

    /* ✅ Enter 버튼: 작지만 메인 액션 느낌 */
    .enterBtn{
      width:min(220px, 55%);
      height:clamp(40px, 5vw, 46px);
      border:0;
      border-radius:16px;
      background: linear-gradient(180deg, #6d58a0, var(--accent));
      color:#fff;
      font-weight:950;
      cursor:pointer;
      font-size:var(--textS);
      box-shadow: 0 16px 30px rgba(95,75,139,0.25);
      transition: transform 140ms ease, box-shadow 140ms ease;
    }

    .enterBtn:hover{
      transform: translateY(-2px);
      box-shadow: 0 20px 36px rgba(95,75,139,0.33);
    }

    .enterBtn:active{
      transform: translateY(0) scale(0.99);
    }

    .stat{
      font-size:var(--textS);
      font-weight:950;
      color:var(--text);
      padding:10px 14px;
      border-radius:16px;
      border:1px dashed rgba(15,23,42,0.18);
      background:#fff;
      width:min(320px, 92%);
      text-align:center;
    }

    .bigBtns{
      display:flex;
      gap:clamp(10px, 2vw, 16px);
      justify-content:center;
      flex-wrap:wrap;
      width:100%;
    }

    .bigBtn{
      width:clamp(160px, 28vw, 220px);
      height:clamp(84px, 12vw, 112px);
      border:0;
      border-radius:20px;
      background: linear-gradient(180deg, #ffffff, #f3f4f6);
      color:var(--text);
      font-weight:950;
      font-size:var(--big);
      cursor:pointer;
      display:grid;
      place-items:center;
      line-height:1.05;
      box-shadow: 0 14px 26px rgba(2,6,23,0.10);
      transition: transform 140ms ease, box-shadow 140ms ease;
    }

    .bigBtn:hover{
      transform: translateY(-2px);
      box-shadow: 0 18px 34px rgba(2,6,23,0.14);
    }

    .bigBtn:disabled{
      opacity:0.50;
      cursor:not-allowed;
      box-shadow:none;
    }

    /* ✅ MV 영역 */
    .mvArea{
      display:grid;
      place-items:center;
      gap:8px;
    }

    .mvLabel{
      font-size:var(--textS);
      font-weight:950;
      color:var(--muted);
    }

    /* ✅ 요청사항: MV 버튼은 #00ABC0 */
    .mvBtn{
      width:clamp(64px, 9vw, 78px);
      height:clamp(34px, 5vw, 42px);
      border:0;
      border-radius:16px;
      background: linear-gradient(180deg, #27c6d8, var(--key));
      color:#fff;
      font-weight:950;
      cursor:pointer;
      font-size:var(--small);
      box-shadow: 0 16px 30px rgba(0,171,192,0.25);
      transition: transform 140ms ease, box-shadow 140ms ease;
    }

    .mvBtn:hover{
      transform: translateY(-2px);
      box-shadow: 0 20px 36px rgba(0,171,192,0.33);
    }

    .mvBtn.off{
      background:#e5e7eb;
      color:var(--text);
      box-shadow:none;
      transform:none;
    }

    .footerRow{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      flex-wrap:wrap;
      width:100%;
    }

    .nextBtn{
      width:clamp(170px, 28vw, 240px);
      height:clamp(46px, 6.2vw, 56px);
      border:0;
      border-radius:18px;
      background:
        radial-gradient(120% 140% at 50% 0%,
          rgba(255,255,255,0.25),
          rgba(255,255,255,0) 55%),
        linear-gradient(180deg, #6d58a0, var(--accent));
      color:#fff;
      font-weight:950;
      font-size:var(--textS);
      cursor:pointer;
      box-shadow: 0 16px 30px rgba(95,75,139,0.28);
      transition: transform 140ms ease, box-shadow 140ms ease, filter 140ms ease;
    }

    .nextBtn:hover{
      transform: translateY(-2px);
      box-shadow: 0 20px 36px rgba(95,75,139,0.35);
      filter: brightness(1.03);
    }

    .nextBtn:disabled{
      opacity:0.50;
      cursor:not-allowed;
      box-shadow:none;
    }

    /* ✅ 정답 라인: 정보가 잘 보이게 “칩” */
    .answerLine{
      width:min(720px, 94%);
      text-align:center;
      font-size:var(--textS);
      font-weight:950;
      min-height:22px;
      white-space:pre-line;
      margin-top:2px;
      padding:10px 12px;
      border-radius:16px;
      border:1px dashed rgba(15,23,42,0.18);
      background:#fff;
      color:var(--text);
    }

    .answerLine.ok{
      border-color: rgba(22,163,74,0.45);
      background: rgba(22,163,74,0.08);
      color: var(--ok);
    }

    .answerLine.bad{
      border-color: rgba(220,38,38,0.45);
      background: rgba(220,38,38,0.08);
      color: var(--bad);
    }

    .msg{
      width:min(720px, 94%);
      text-align:center;
      font-size:var(--textS);
      font-weight:950;
      min-height:24px;
      white-space:pre-line;
      padding:10px 12px;
      border-radius:16px;
      border:1px dashed rgba(15,23,42,0.18);
      background:#fff;
      color:var(--text);
    }

    .msg.ok{
      border-color: rgba(22,163,74,0.45);
      background: rgba(22,163,74,0.08);
      color: var(--ok);
    }

    .msg.bad{
      border-color: rgba(220,38,38,0.45);
      background: rgba(220,38,38,0.08);
      color: var(--bad);
    }

    /* 유튜브 숨김/표시 */
    .playerAudioOnly{
      position:absolute;
      left:-9999px;
      top:-9999px;
      width:1px;
      height:1px;
      opacity:0;
      pointer-events:none;
      overflow:hidden;
    }

    .playerShow{
      position:static;
      width:min(760px, 96%);
      border:1px solid rgba(15,23,42,0.14);
      border-radius:18px;
      background:#000;
      opacity:1;
      pointer-events:auto;
      margin:0 auto;
      justify-self:center;
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    .ratio{
      position:relative;
      width:100%;
      aspect-ratio:16/9;
    }

    #player{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
    }

    .screen{ display:none; width:100%; }
    .screen.on{
      display:grid;
      gap:var(--gap);
    }

    /* 시작 화면 */
    .startBox{
      display:grid;
      gap:16px;
      place-items:center;
      min-height:clamp(320px, 40vw, 420px);
      text-align:center;
    }

    .bigText{
      font-size:clamp(18px, 2.6vw, 28px);
      font-weight:950;
      letter-spacing:-0.3px;
    }

    .smallText{
      font-size:var(--textS);
      font-weight:850;
      text-align:center;
      line-height:1.55;
      color:var(--muted);
    }

    .startBtn{
      width:min(280px, 82%);
      height:clamp(54px, 6.8vw, 62px);
      border:0;
      border-radius:18px;
      background: linear-gradient(180deg, #6d58a0, var(--accent));
      color:#fff;
      font-weight:950;
      font-size:clamp(16px, 2vw, 18px);
      cursor:pointer;
      box-shadow: 0 16px 30px rgba(95,75,139,0.28);
      transition: transform 140ms ease, box-shadow 140ms ease;
    }

    .startBtn:hover{
      transform: translateY(-2px);
      box-shadow: 0 20px 36px rgba(95,75,139,0.35);
    }

    .startBtn:disabled{
      opacity:0.55;
      cursor:not-allowed;
      box-shadow:none;
    }

    /* 메인으로(스타트 화면) 라이트 스타일 */
    #homeBtn.startBtn{
      background:#fff;
      color:var(--text);
      border:1px solid var(--line);
      box-shadow: 0 10px 18px rgba(2,6,23,0.08);
    }

    .groupPick{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      justify-content:center;
    }

    .groupBtn{
      border:1px solid var(--line);
      border-radius:16px;
      padding:12px 14px;
      font-weight:950;
      cursor:pointer;
      background:#fff;
      color:var(--text);
      font-size:var(--textS);
      transition: transform 140ms ease, box-shadow 140ms ease, background 140ms ease;
      box-shadow: 0 10px 18px rgba(2,6,23,0.06);
    }

    .groupBtn:hover{
      transform: translateY(-1px);
      box-shadow: 0 14px 22px rgba(2,6,23,0.10);
    }

    .groupBtn.on{
      background: rgba(0,171,192,0.10);
      border-color: rgba(0,171,192,0.45);
      box-shadow: 0 14px 22px rgba(0,171,192,0.10);
    }

    .mvWrap{
      width:100%;
      overflow:hidden;
      max-height:0;
      opacity:0;
      transform:translateY(-6px);
      transition:max-height 260ms ease, opacity 220ms ease, transform 220ms ease;
    }

    .mvWrap.on{
      max-height:900px;
      opacity:1;
      transform:translateY(0);
    }

    @media (max-width: 520px){
      .groupPick{
        display:grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap:10px;
        width:min(360px, 92%);
        margin:0 auto;
      }

      .groupBtn{
        width:100%;
        padding:12px 0;
        text-align:center;
        border-radius:16px;
      }
    }

    @media (prefers-reduced-motion: reduce){
      .startBtn, .enterBtn, .groupBtn, .bigBtn, .nextBtn, .mvBtn{
        transition:none;
      }
    }
  </style>
</head>

<body>
  <div class="wrap">

    <div id="startScreen" class="screen on">
      <div class="panel now">
        <div>연습 모드</div>
      </div>

      <div class="panel startBox">
        <div class="bigText">게임 설명</div>

        <div class="smallText">
          시작 초와 재생 시간을 직접 설정 가능합니다<br />
          기회는 3번이며, 다시듣기는 2회입니다<br />
          범위를 선택한 뒤 게임 시작을 누르세요<br />
        </div>

        <div class="bigText">입력 가이드</div>
        <div class="smallText">
          대소문자, 띄어쓰기 상관없습니다<br />
          영어 제목을 한글로 적어도 됩니다 (ex. LOL -> 롤)<br />
          일부 곡은 줄임말이 있습니다(ex. 오우, 지만갑, 우다계)
        </div>

        <div class="bigText">범위를 선택하세요</div>
        <div id="groupPick" class="groupPick" aria-label="group pick">
          <button type="button" class="groupBtn on" data-key="gfriend">GFRIEND</button>
          <button type="button" class="groupBtn" data-key="yerin">YERIN</button>
          <button type="button" class="groupBtn" data-key="yuju">YUJU</button>
          <button type="button" class="groupBtn" data-key="viviz">VIVIZ</button>
        </div>

        <button id="startBtn" class="startBtn">게임 시작</button>
        <button id="homeBtn" class="startBtn">메인으로</button>

        <div id="msgStart" class="msg info"></div>
      </div>
    </div>

    <div id="gameScreen" class="screen">
      <div class="panel now">
        <div id="nowText">Now Playing</div>
      </div>

      <div class="panel main">
        <div class="row">
          <input id="startSec" class="num" type="number" min="0" value="0" />
          <span class="hint">초부터</span>
          <input id="durSec" class="num" type="number" min="1" value="1" />
          <span class="hint">초간 들려드립니다</span>
        </div>

        <div class="answerArea">
          <input id="answer" class="answerInput" placeholder="입력하세요" autocomplete="off" />
          <button id="enterBtn" class="enterBtn">Enter</button>
        </div>

        <div class="stat">
          남은 기회: <span id="tries">3</span>
        </div>

        <div class="stat">
          정답: <span id="score">0/0</span>
        </div>

        <div class="bigBtns">
          <button id="revealBtn" class="bigBtn">정답 공개</button>
          <button id="replayBtn" class="bigBtn">다시듣기<br /><span id="replayLeft">(2)</span></button>
        </div>

        <div class="mvArea">
          <div class="mvLabel">M V</div>
          <button id="mvBtn" class="mvBtn">on</button>
        </div>

        <div class="footerRow">
          <button id="nextBtn" class="nextBtn" disabled>다음</button>
        </div>

        <div id="answerLine" class="answerLine info"></div>

        <div id="mvWrap" class="mvWrap">
          <div id="playerShell" class="playerAudioOnly">
            <div class="ratio">
              <div id="player"></div>
            </div>
          </div>
        </div>

        <div class="footerRow">
          <button id="homeBtnGame" class="nextBtn">메인으로</button>
        </div>

        <div id="msg" class="msg info"></div>
      </div>
    </div>
  </div>

  <script>
    const STORAGE_BLOCK = "gfriend_blocked_videoids_v5"

    const BLOCK_TTL_1 = 7 * 24 * 60 * 60 * 1000
    const BLOCK_TTL_2 = 30 * 24 * 60 * 60 * 1000

    const GROUPS = {
      gfriend: { label: "GFRIEND", path: "./assets/songs/gfriend.json" },
      yerin:  { label: "YERIN",  path: "./assets/songs/yerin.json"  },
      yuju:   { label: "YUJU",   path: "./assets/songs/yuju.json"   },
      viviz:  { label: "VIVIZ",  path: "./assets/songs/viviz.json"  },
    }

    const el = {
      startScreen: document.getElementById("startScreen"),
      gameScreen: document.getElementById("gameScreen"),

      startBtn: document.getElementById("startBtn"),
      homeBtn: document.getElementById("homeBtn"),
      msgStart: document.getElementById("msgStart"),

      nowText: document.getElementById("nowText"),
      startSec: document.getElementById("startSec"),
      durSec: document.getElementById("durSec"),
      answer: document.getElementById("answer"),
      enterBtn: document.getElementById("enterBtn"),
      tries: document.getElementById("tries"),
      revealBtn: document.getElementById("revealBtn"),
      replayBtn: document.getElementById("replayBtn"),
      replayLeft: document.getElementById("replayLeft"),
      mvBtn: document.getElementById("mvBtn"),
      nextBtn: document.getElementById("nextBtn"),
      msg: document.getElementById("msg"),
      score: document.getElementById("score"),
      playerShell: document.getElementById("playerShell"),

      mvWrap: document.getElementById("mvWrap"),
      homeBtnGame: document.getElementById("homeBtnGame"),

      answerLine: document.getElementById("answerLine"),
    }

    function showScreen(which){
      el.startScreen.className = "screen"
      el.gameScreen.className = "screen"
      which.className = "screen on"
    }

    function setMsg(text, kind){
      if(el.msg){
        el.msg.className = "msg " + kind
        el.msg.textContent = text
      }
      if(el.msgStart){
        el.msgStart.className = "msg " + kind
        el.msgStart.textContent = text
      }
    }

    function setAnswerLine(text, kind){
      if(!el.answerLine) return
      el.answerLine.className = "answerLine " + (kind || "info")
      el.answerLine.textContent = text || ""
    }

    function clampInt(v, min, max, fallback){
      const n = Number.parseInt(v, 10)
      if(Number.isNaN(n)) return fallback
      return Math.max(min, Math.min(max, n))
    }

    function uniq(arr){
      return Array.from(new Set((arr || []).filter(Boolean)))
    }

    function shuffle(a){
      const b = [...a]
      for(let i=b.length-1;i>0;i--){
        const j = Math.floor(Math.random() * (i+1))
        ;[b[i], b[j]] = [b[j], b[i]]
      }
      return b
    }

    function delay(ms){
      return new Promise(r => setTimeout(r, ms))
    }

    function normalize(s){
      return String(s || "")
        .toLowerCase()
        .replace(/\s+/g, "")
        .replace(/[^0-9a-z가-힣]/g, "")
    }

    function nowMs(){
      return Date.now()
    }

    function isExpired(entry){
      return !entry || typeof entry.until !== "number" || entry.until <= nowMs()
    }

    function cleanBlocked(obj){
      const out = {}
      for(const [vid, entry] of Object.entries(obj || {})){
        if(!isExpired(entry)) out[vid] = entry
      }
      return out
    }

    function loadBlocked(){
      try{
        const raw = localStorage.getItem(STORAGE_BLOCK)
        if(!raw) return {}
        const obj = JSON.parse(raw)
        if(!obj || typeof obj !== "object") return {}
        return cleanBlocked(obj)
      } catch {
        return {}
      }
    }

    function saveBlocked(obj){
      try{
        const cleaned = cleanBlocked(obj)
        localStorage.setItem(STORAGE_BLOCK, JSON.stringify(cleaned))
      } catch {}
    }

    let blocked = loadBlocked()
    saveBlocked(blocked)

    function isBlockedVideoId(videoId){
      const entry = blocked[videoId]
      if(!entry) return false
      if(isExpired(entry)){
        delete blocked[videoId]
        saveBlocked(blocked)
        return false
      }
      return true
    }

    function hideVideo(){
      el.playerShell.className = "playerAudioOnly"
    }

    function showVideo(){
      el.playerShell.className = "playerShow"
    }

    let mvOn = true
    let revealed = false
    let revealedLocked = false

    function applyVideoVisibility(){
      const open = (revealed && mvOn)

      if(open) showVideo()
      else hideVideo()

      if(el.mvWrap){
        el.mvWrap.className = open ? "mvWrap on" : "mvWrap"
      }
    }

    function toggleMv(){
      mvOn = !mvOn
      if(mvOn){
        el.mvBtn.classList.remove("off")
        el.mvBtn.textContent = "on"
      } else {
        el.mvBtn.classList.add("off")
        el.mvBtn.textContent = "off"
      }
      applyVideoVisibility()
    }

    let selectedGroupKeys = new Set(["gfriend"])

    let songs = []
    let list = []
    let idx = -1
    let activeVideoId = null

    let triesLeft = 3
    let replayLeft = 2
    let correctCount = 0
    let totalCount = 0
    let roundEnded = false

    let player = null
    let autoStartPending = false
    let ready = false
    let lastErrorCode = null

    let stopTimer = null
    let countTimer = null
    let actionToken = 0

    const YT_STATE = { PLAYING: 1 }

    function stopTimers(){
      if(stopTimer){ clearTimeout(stopTimer); stopTimer = null }
      if(countTimer){ clearInterval(countTimer); countTimer = null }
    }

    function nextToken(){
      actionToken += 1
      return actionToken
    }

    function isCurrentToken(t){
      return t === actionToken
    }

    function hardStopMute(){
      stopTimers()
      if(player){
        try{ player.mute() } catch {}
        try{ player.setVolume(0) } catch {}
        try{ player.pauseVideo() } catch {}
        try{ player.stopVideo() } catch {}
      }
    }

    function markBlockedIfEmbed(code){
      if(!activeVideoId) return
      if(code !== 101 && code !== 150) return

      const vid = activeVideoId
      const prev = blocked[vid] || { count: 0, until: 0, lastCode: null }

      const nextCount = (typeof prev.count === "number" ? prev.count : 0) + 1
      const ttl = nextCount >= 2 ? BLOCK_TTL_2 : BLOCK_TTL_1

      blocked[vid] = {
        count: nextCount,
        until: nowMs() + ttl,
        lastCode: code
      }

      saveBlocked(blocked)
    }

    function pickPlayableVideoId(song){
      const ids = uniq(song.videoIds || [])
      for(const id of ids){
        if(!isBlockedVideoId(id)) return id
      }
      return null
    }

    function updateScore(){
      el.score.textContent = String(correctCount) + "/" + String(totalCount)
    }

    function resetRoundUI(){
      triesLeft = 3
      replayLeft = 2
      revealed = false
      revealedLocked = false
      roundEnded = false

      el.tries.textContent = String(triesLeft)
      el.replayLeft.textContent = "(" + String(replayLeft) + ")"
      el.answer.value = ""
      el.nowText.textContent = "Now Playing"

      el.replayBtn.disabled = false
      el.enterBtn.disabled = false
      el.answer.disabled = false

      el.nextBtn.disabled = true

      setAnswerLine("", "info")
      applyVideoVisibility()
      setMsg("", "info")
    }

    function pickNextSong(){
      if(list.length === 0){
        list = shuffle(songs)
        idx = -1
      }

      let safety = 0
      while(safety < songs.length + 3){
        idx += 1
        if(idx >= list.length){
          list = shuffle(songs)
          idx = 0
        }

        const s = list[idx]
        const vid = pickPlayableVideoId(s)
        if(vid){
          activeVideoId = vid
          return true
        }

        safety += 1
      }
      return false
    }

    async function waitForPlayingOrError(token, timeoutMs){
      const started = Date.now()
      while(Date.now() - started < timeoutMs){
        if(!isCurrentToken(token)) return { ok:false, reason:"stale" }
        if(lastErrorCode !== null) return { ok:false, reason:"error", code:lastErrorCode }

        let st = null
        try{ st = player.getPlayerState() } catch {}

        if(st === YT_STATE.PLAYING) return { ok:true }
        await delay(80)
      }
      return { ok:false, reason:"timeout" }
    }

    async function startMutedNow(token, videoId){
      if(!isCurrentToken(token)) return { ok:false, reason:"stale" }
      lastErrorCode = null

      try{
        player.mute()
        player.setVolume(0)
      } catch {}

      try{
        player.loadVideoById({ videoId, startSeconds: 0 })
        player.playVideo()
      } catch {
        return { ok:false, reason:"exception" }
      }

      for(let attempt = 0; attempt < 3; attempt++){
        const r = await waitForPlayingOrError(token, 1300)
        if(r.ok) return { ok:true }
        if(r.reason === "error") return r
        if(!isCurrentToken(token)) return { ok:false, reason:"stale" }

        try{
          player.loadVideoById({ videoId, startSeconds: 0 })
          player.playVideo()
        } catch {}
        await delay(160)
      }

      return { ok:false, reason:"timeout" }
    }

    async function seekAndUnmuteClip(token, startSec, durSec){
      if(!isCurrentToken(token)) return { ok:false, reason:"stale" }
      lastErrorCode = null

      try{
        player.mute()
        player.setVolume(0)
      } catch {}

      try{
        player.seekTo(startSec, true)
        player.playVideo()
      } catch {}

      const r = await waitForPlayingOrError(token, 1200)
      if(!r.ok) return r

      try{
        player.unMute()
        player.setVolume(100)
      } catch {}

      await delay(120)
      if(!isCurrentToken(token)) return { ok:false, reason:"stale" }
      try{
        player.unMute()
        player.setVolume(100)
      } catch {}

      if(stopTimer){ clearTimeout(stopTimer); stopTimer = null }
      stopTimer = setTimeout(() => {
        try{
          player.mute()
          player.setVolume(0)
          player.pauseVideo()
        } catch {}
        setMsg("정답을 입력하세요", "info")
      }, durSec * 1000)

      return { ok:true }
    }

    function startCountdownToPlay(token, seconds, onDone){
      stopTimers()
      let n = clampInt(seconds, 1, 30, 3)
      el.nowText.textContent = String(n) + "초 후 재생"
      countTimer = setInterval(() => {
        if(!isCurrentToken(token)){
          clearInterval(countTimer)
          countTimer = null
          el.nowText.textContent = "Now Playing"
          return
        }
        n -= 1
        if(n <= 0){
          clearInterval(countTimer)
          countTimer = null
          onDone()
          return
        }
        el.nowText.textContent = String(n) + "초 후 재생"
      }, 1000)
    }

    async function startNextFlow(){
      if(!ready){
        setMsg("플레이어 초기화 중", "bad")
        return
      }
      if(songs.length === 0){
        setMsg("데이터가 아직 로딩되지 않음", "bad")
        return
      }

      const token = nextToken()

      hardStopMute()
      resetRoundUI()

      const ok = pickNextSong()
      if(!ok){
        setMsg("재생 가능한 영상이 없음, 임베드 제한이 너무 많을 수 있음", "bad")
        return
      }

      const start = clampInt(el.startSec.value, 0, 3600, 0)
      const dur = clampInt(el.durSec.value, 1, 20, 1)
      el.startSec.value = String(start)
      el.durSec.value = String(dur)

      try{
        player.mute()
        player.setVolume(0)
        player.stopVideo()
      } catch {}

      const r1 = await startMutedNow(token, activeVideoId)
      if(!isCurrentToken(token)) return

      if(!r1.ok){
        if(r1.reason === "error"){
          markBlockedIfEmbed(r1.code)
          setMsg("재생 실패로 다음 문제로 이동", "bad")
          await delay(220)
          if(isCurrentToken(token)) startNextFlow()
          return
        }
        setMsg("재생 시작 실패로 다음 문제로 이동", "bad")
        await delay(220)
        if(isCurrentToken(token)) startNextFlow()
        return
      }

      startCountdownToPlay(token, 3, async () => {
        if(!isCurrentToken(token)) return
        const r2 = await seekAndUnmuteClip(token, start, dur)
        if(!isCurrentToken(token)) return
        if(!r2.ok){
          if(r2.reason === "error"){
            markBlockedIfEmbed(r2.code)
          }
          setMsg("클립 재생 실패로 다음 문제로 이동", "bad")
          await delay(250)
          if(isCurrentToken(token)) startNextFlow()
          return
        }
        el.nowText.textContent = "Now Playing"
        el.nextBtn.disabled = false
      })
    }

    async function replay(){
      if(revealedLocked){
        setMsg("정답 공개 후에는 다음 문제로 넘어가야 다시듣기 가능", "bad")
        return
      }
      if(idx < 0){
        setMsg("다음 버튼을 누르세요", "info")
        return
      }
      if(replayLeft <= 0){
        setMsg("다시듣기 횟수 없음", "bad")
        return
      }
      if(!ready){
        setMsg("플레이어 초기화 중", "bad")
        return
      }

      const token = nextToken()
      stopTimers()

      const start = clampInt(el.startSec.value, 0, 3600, 0)
      const dur = clampInt(el.durSec.value, 1, 20, 1)

      revealed = false
      applyVideoVisibility()

      setMsg("다시 듣기", "info")

      const r1 = await startMutedNow(token, activeVideoId)
      if(!isCurrentToken(token)) return

      if(!r1.ok){
        if(r1.reason === "error"){
          markBlockedIfEmbed(r1.code)
          setMsg("임베드 제한 또는 재생 실패, 다음 문제로 이동", "bad")
          await delay(250)
          if(isCurrentToken(token)) startNextFlow()
          return
        }
        setMsg("재생 시작 실패", "bad")
        return
      }

      replayLeft -= 1
      el.replayLeft.textContent = "(" + String(replayLeft) + ")"

      const r2 = await seekAndUnmuteClip(token, start, dur)
      if(!isCurrentToken(token)) return

      if(!r2.ok){
        replayLeft += 1
        el.replayLeft.textContent = "(" + String(replayLeft) + ")"

        if(r2.reason === "error"){
          markBlockedIfEmbed(r2.code)
          setMsg("클립 재생 실패, 다음 문제로 이동", "bad")
          await delay(250)
          if(isCurrentToken(token)) startNextFlow()
          return
        }
        setMsg("클립 재생 실패", "bad")
        return
      }

      el.nowText.textContent = "Now Playing"
      el.nextBtn.disabled = false
    }

    function reveal(){
      if(idx < 0){
        setMsg("다음 버튼을 누르세요", "info")
        return
      }

      const token = nextToken()
      stopTimers()

      revealed = true
      revealedLocked = true
      el.replayBtn.disabled = true

      if(!roundEnded){
        roundEnded = true
        totalCount += 1
        updateScore()
      }

      el.enterBtn.disabled = true
      el.answer.disabled = true

      applyVideoVisibility()

      const s = list[idx]
      el.nowText.textContent = "오답"
      setAnswerLine("정답: " + s.title, "bad")
      setMsg("정답 공개", "info")

      el.nextBtn.disabled = false

      if(mvOn && activeVideoId && ready){
        lastErrorCode = null
        try{
          player.unMute()
          player.setVolume(100)
          player.loadVideoById({ videoId: activeVideoId, startSeconds: 0 })
          player.playVideo()
        } catch {}

        ;(async () => {
          const r = await waitForPlayingOrError(token, 1500)
          if(!isCurrentToken(token)) return
          if(!r.ok && r.reason === "error"){
            markBlockedIfEmbed(r.code)
            setMsg("MV 임베드 제한, 유튜브에서만 재생 가능", "bad")
          }
        })()
      }
    }

    function check(){
      if(idx < 0){
        setMsg("다음 버튼을 누르세요", "info")
        return
      }

      const v = el.answer.value
      const s = list[idx]

      if(!v || !v.trim()){
        setMsg("정답을 입력하세요", "bad")
        return
      }

      const ok = s.answers.some(a => normalize(a) === normalize(v))
      if(ok){
        if(!roundEnded){
          roundEnded = true
          correctCount += 1
          totalCount += 1
          updateScore()
        }
        setAnswerLine("정답: " + s.title, "ok")
        setMsg("정답", "ok")
        el.nowText.textContent = "정답"
        el.nextBtn.disabled = false
        return
      }

      triesLeft -= 1
      el.tries.textContent = String(triesLeft)

      if(triesLeft > 0){
        setMsg("오답", "bad")
        el.nowText.textContent = "오답"
        return
      }

      if(!roundEnded){
        roundEnded = true
        totalCount += 1
        updateScore()
      }

      revealed = true
      applyVideoVisibility()
      setAnswerLine("정답: " + s.title, "bad")
      setMsg("기회 소진", "bad")
      el.nowText.textContent = "오답"
      el.nextBtn.disabled = false
    }

    el.enterBtn.addEventListener("click", () => check())
    el.answer.addEventListener("keydown", (e) => {
      if(e.key === "Enter"){
        e.preventDefault()
        check()
      }
    })

    el.nextBtn.addEventListener("click", () => {
      if(!ready){
        setMsg("플레이어 초기화 중", "bad")
        return
      }
      if(songs.length === 0){
        setMsg("데이터가 아직 로딩되지 않음", "bad")
        return
      }
      startNextFlow()
    })

    el.replayBtn.addEventListener("click", () => replay())
    el.revealBtn.addEventListener("click", () => reveal())
    el.mvBtn.addEventListener("click", () => toggleMv())

    async function loadSongsFromSelectedGroups(){
      const keys = Array.from(selectedGroupKeys).filter(k => GROUPS[k])
      if(keys.length === 0){
        setMsg("범위를 1개 이상 선택하세요", "bad")
        return false
      }

      setMsg("데이터 로딩 중", "info")
      el.startBtn.disabled = true

      try{
        const results = await Promise.all(keys.map(async (k) => {
          const g = GROUPS[k]
          const res = await fetch(g.path, { cache: "no-store" })
          if(!res.ok) return { key:k, ok:false, songs:[] }
          const data = await res.json()
          const loaded = (data && data.songs) ? data.songs : []
          const mapped = loaded.map(s => ({
            title: s.title,
            answers: Array.isArray(s.answers) ? uniq(s.answers) : [],
            videoIds: s.videoId ? [s.videoId] : []
          }))
          return { key:k, ok:true, songs:mapped }
        }))

        const merged = []
        for(const r of results){
          merged.push(...(r.songs || []))
        }

        songs = merged
        list = []
        idx = -1
        activeVideoId = null

        if(songs.length === 0){
          setMsg("곡 데이터가 비어있음", "bad")
          el.startBtn.disabled = false
          return false
        }

        const labels = keys.map(k => GROUPS[k].label).join(", ")
        setMsg(labels + " 로딩 완료", "info")
        el.startBtn.disabled = false
        return true
      } catch {
        setMsg("데이터 로딩 실패", "bad")
        el.startBtn.disabled = false
        return false
      }
    }

    async function startGame(){
      const ok = await loadSongsFromSelectedGroups()
      if(!ok) return

      correctCount = 0
      totalCount = 0
      updateScore()

      resetRoundUI()
      applyVideoVisibility()

      showScreen(el.gameScreen)

      if(ready){
        setMsg("3초 후 시작", "info")
        startNextFlow()
      } else {
        setMsg("플레이어 초기화 중", "bad")
      }
    }

    function onYouTubeIframeAPIReady(){
      player = new YT.Player("player", {
        videoId: "",
        playerVars: {
          playsinline: 1,
          rel: 0,
          modestbranding: 1,
          controls: 1,
          origin: location.origin
        },
        events: {
          onReady: () => {
            ready = true
            hideVideo()
            try{
              player.mute()
              player.setVolume(0)
            } catch {}

            if(el.gameScreen.classList.contains("on") && songs.length > 0){
              if(autoStartPending){
                autoStartPending = false
                setMsg("3초 후 시작", "info")
                startNextFlow()
              } else {
                el.nextBtn.disabled = false
                setMsg("다음 버튼을 누르면 3초 후 시작", "info")
              }
            }
          },
          onError: (e) => {
            const code = (e && typeof e.data !== "undefined") ? Number(e.data) : -1
            lastErrorCode = code
            markBlockedIfEmbed(code)
          }
        }
      })
    }
    window.onYouTubeIframeAPIReady = onYouTubeIframeAPIReady

    window.addEventListener("DOMContentLoaded", () => {
      showScreen(el.startScreen)

      applyVideoVisibility()
      updateScore()
      el.nextBtn.disabled = true
      setAnswerLine("", "info")

      const groupPick = document.getElementById("groupPick")
      if(groupPick){
        groupPick.addEventListener("click", (e) => {
          const btn = e.target && e.target.closest ? e.target.closest(".groupBtn") : null
          if(!btn) return

          const key = String(btn.dataset.key || "")
          if(!GROUPS[key]) return

          if(btn.classList.contains("on")){
            if(selectedGroupKeys.size <= 1) return
            btn.classList.remove("on")
            selectedGroupKeys.delete(key)
          } else {
            btn.classList.add("on")
            selectedGroupKeys.add(key)
          }
        })
      }

      el.startBtn.addEventListener("click", () => startGame())

      el.homeBtn.addEventListener("click", () => {
        hardStopMute()
        location.href = "./index.html"
      })

      el.homeBtnGame.addEventListener("click", () => {
        hardStopMute()
        location.href = "./index.html"
      })

      const tag = document.createElement("script")
      tag.src = "https://www.youtube.com/iframe_api"
      document.head.appendChild(tag)
    })
  </script>
</body>
